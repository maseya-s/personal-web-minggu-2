        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="stylesheet" href="assets/css/nav.css">
    </head>
    <body style="background-color: #dfdfdf;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="https://play-lh.googleusercontent.com/K90jDcHCdKOsU-fy9kC7kPfiLpUcWn3eCPpa3meKCEW_5Zfd8SrQC3F1Q-qRLlYYwNU=w600-h300-pc0xffffff-pd" alt="" class="logo">
            </a>
            <button class="navbar-toggler" type="button" onclick="hamburgerToggle()" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="ml-auto">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="ml-auto">

        <div id="hamburger-container" class="hamburger-container hide">
            <h1 class="hamburger-container-item">
                <a href="index.html">Home</a>
            </h1>
            <h1 class="hamburger-container-item">
                <a href="blog.html">My Project</a>

            <h1 class="hamburger-container-item">
                <a href="testimonial.html">Testimonial</a>
            </h1>
            <h1 class="hamburger-container-item">
                <a href="contact.html">Contact Me</a>
            </h1>
        </div>
        <div class="container mt-5">
            <h1 class="text-center mb-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Get In Touch
            </h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form onsubmit="sendToMail(event)" class="p-4 shadow-sm rounded bg-white">
                        <div class="form-group">
                            <label for="input-name">Name</label>
                            <input id="input-name" class="form-control s-input" type="text" placeholder="Enter your name"/>
                        </div>
                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input id="input-email" class="form-control s-input" type="email" placeholder="Enter your email"/>
                        </div>
                        <div class="form-group">
                            <label for="input-phone">Phone Number</label>
                            <input id="input-phone" class="form-control s-input" type="tel" placeholder="Enter your phone number"/>
                        </div>
                        <div class="form-group">
                            <label for="input-subject">Subject</label>
                            <select id="input-subject" class="form-control s-input">
                                <option value="Fullstack Developer">Fullstack Developer</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-message">Your Message</label>
                            <textarea id="input-message" class="form-control s-input" rows="4" placeholder="Write your message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-block font-weight-bold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/contact.js"></script>
        <script src="assets/js/nav.js"></script>
    </body>
</html>
